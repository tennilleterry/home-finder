<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<p><h1>HOME FINDER</h1></p>
<hr />
<h2 th:text="${title}">Default Title</h2>


<form method="post" style="max-width:400px;">
    <div class="form-group">
        <label for="userName">Name</label>
        <input type="text" class="form-control" th:value="${previousUsername}" id="userName" name="userName" />
        <span th:text="${usernameError}" class="error"></span>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" />
        <span th:text="${passwordError}" class="error"></span>
    </div>
    <br/>




    <!--<input type="submit" value="Login" />-->

    <button type="submit" class="btn btn-primary">Login</button>
</form>

</body>
</html>

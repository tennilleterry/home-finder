<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span><span th:text="${userExistsError}" class="error"></span>

        <br/>


        <label th:for="email">Email</label>
        <input type="email" class="form-control" th:field="*{email}" />
        <span th:errors="*{email}" class="error"></span>

        <br/>

        <label th:for="password">Password</label>
        <input type="password" class="form-control" th:field="*{password}" />
        <span th:errors="*{password}" class="error"></span>

        <br/>

        <label for="verify">Verify Password</label>
        <input type="password" class="form-control" field="verify" id="verify" name="verify" />
        <span th:text="${verifyError}" class="error"></span>

        <br/>





        <input type="submit" value="Create Account" />
    </div>
</form>

</body>
</html>

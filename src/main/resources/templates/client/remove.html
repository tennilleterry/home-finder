<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">

    <div th:each="client : ${clients}" class="checkbox">
        <input type="checkbox" name="ids" th:value="${client.id}" th:id="${client.id}"/>
        <label th:for="${client.id}" th:text="${client.name}"></label>
        <br />
    </div>

    <!--<input type="submit" value="Remove Listing" />-->
    <button type="submit" class="btn btn-primary">Remove Client</button>
</form>

</body>
</html>

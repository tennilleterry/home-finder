<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">

    <div th:each="property : ${properties}" class="checkbox">
        <input type="checkbox" name="ids" th:value="${property.id}" th:id="${property.id}"/>
        <label th:for="${property.id}" th:text="${property.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Listing" />
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}">Potential Properties</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>



<body>

<nav th:fragment="navigation">
    <a href="/property">Home</a> |
    <a href="/property/add">Add Property</a> |
    <a href="/status">Property Status</a> |
    <a href="/client">Client List</a> |
    <a href="/user/logout">Log Out</a>


    <form method="get" action="http://www.google.com/search">

        <div style="width:20em;">
            <table border="0" align="center" cellpadding="0">
                <tr><td>
                    <input type="text"   name="q" size="25" style="color:#808080;"
                           maxlength="255" value="Google site search"
                           onfocus="if(this.value==this.defaultValue)this.value=''; this.style.color='black';" onblur="if(this.value=='')this.value=this.defaultValue; "/>
                    <input type="submit" value="Go!" />
                    <input type="hidden" name="sitesearch" value="localhost:8080/property" /></td></tr>
            </table>
        </div>

    </form>

    <hr />

</nav>




</body>
</html>
